<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="con-user">
        <div class="avatar">
            <img src="avatar.jpg" alt="" srcset="">
        </div>
        <div class="title">
            <h1>
                @g_ramaand (Gilang Ramadhan)
            </h1>
            <p>Frontend Developer</p>
        </div>
    </div>
    <div class="con-menu">
        <button onclick="handleClick(event, 'con-links')" class="active">Links</button>
        <button onclick="handleClick(event, 'con-posts')">Posts</button>
    </div>
    <div class="con-contents">
        <div class="con-links">
            <a target="_blank" href="https://www.instagram.com/g_ramaand/">
                <i class="bx bxl-instagram-alt"></i>
                <span>Instagram</span>
            </a>
            <a target="_blank" href="https://codepen.io/collection/DOaOeg">
                <i class='bx bxl-codepen'></i>
                <span>
                    Codepen
                </span>
            </a>
            <a target="_blank" href="http://vuesax.com/">
                <img src="/vuesax.png" alt="">
                <span>
                    Vuesax
                </span>
            </a>
            <a target="_blank" href="https://lusaxweb.net/">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 278.86 329">
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="Layer_1-2" data-name="Layer 1">
                            <path
                                d="M278.86,250.7,139.43,0,0,250.7H36.4L10.3,298.09h97.54L139.43,329,171,298.09h97.53l-26.1-47.39ZM149.73,227.35v45h-20.6v-45L90,239.71l49.45-100.28,49.45,100.28Zm-10.3-158L46.71,234.9H24L139.43,34.34,254.82,234.9H232.15Z" />
                        </g>
                    </g>
                </svg>
                <span>
                    Lusaxweb
                </span>
            </a>
            <a target="_blank" href="https://www.patreon.com/luisdanielroviracontreras">
                <i class='bx bxl-patreon'></i>
                <span>
                    Patreon
                </span>
            </a>
            <a target="_blank" href="https://github.com/luisDanielRoviraContreras">
                <i class='bx bxl-github'></i>
                <span>
                    Github
                </span>
            </a>
            <a target="_blank" href="https://twitter.com/luisdfly">
                <i class='bx bxl-twitter'></i>
                <span>
                    Twitter
                </span>
            </a>
            <a target="_blank" href="https://dribbble.com/luisdanielrovira">
                <i class='bx bxl-dribbble'></i>
                <span>
                    Dribbble
                </span>
            </a>
        </div>
        <div class="con-posts">
            <a target="_blank" href="..." class="post">
                <div class="con-file">
                    <img src="..." alt="">
                </div>
                <footer>
                    <h3>
                        <i class="bx bxl-instagram-alt"></i>
                        Instagram
                    </h3>
                    <p>No post</p>
                </footer>
                <div class="effect"></div>
            </a>
        </div>
    </div>
</body>

<script src="script.js"></script>
